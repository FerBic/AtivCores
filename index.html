  <head>

    <title>Jogo de Adivinhação de Cores</title>

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #game {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Jogo de Adivinhação de Cores</h1>
    <div id="game">
      <p id="prompt">Estou pensando em uma dessas cores:</p>
      <p id="colors"></p>
      <p>Qual cor estou pensando?</p>
      <input type="text" id="guess" placeholder="Digite sua resposta aqui" />
      <button onclick="checkGuess()">Enviar</button>
      <p id="feedback"></p>
    </div>

        "ForestGreen",

        "GreenYellow",
        "HoneyDew",
        "HotPink",
        "IndianRed",
        "Indigo",
        "Ivory",
        "Khaki",

        "LavenderBlush",

        "LightBlue",

        "LightCyan",
        "LightGoldenRodYellow",

        "Tomato",
        "Turquoise",
        "Violet",
        "Wheat",
        "White",
        "WhiteSmoke",
        "Yellow",
        "YellowGreen",
      ];

      const selectedColors = allColors
        .sort(() => 0.5 - Math.random())
        .slice(0, 10);

      const secretColor =
        selectedColors[Math.floor(Math.random() * selectedColors.length)];

      document.getElementById("colors").innerText = selectedColors.join(", ");

      function checkGuess() {
        const guess = document.getElementById("guess").value.trim();
        const feedback = document.getElementById("feedback");

        if (guess.toLowerCase() === secretColor.toLowerCase()) {
          feedback.innerText = `Parabéns! Você acertou. A cor era ${secretColor}!`;
          document.body.style.backgroundColor = secretColor;
        } else {
          const hint =
            guess.toLowerCase() < secretColor.toLowerCase()
              ? "A cor é depois na ordem alfabética."
              : "A cor é antes na ordem alfabética.";
          feedback.innerText = `Errado! ${hint}`;
        }
      }
    </script>
  </body>
</html>
